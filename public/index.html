<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro timer</title>
    <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/favicon-16x16.png" sizes="16x16" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bg" class="bg" style="background-image: url(assets/bg-small.jpg);"></div>
    <main>
        <div class="timer">
            <div class="timeWrap">
                <h1 id="minute">00</h1>
                <h2>Minutos</h2>
            </div>
            <div class="timeWrap">
                <h1 id="second">00</h1>
                <h2>Segundos</h2>
            </div>
        </div>

       <div class="actions">
           <button id="job-timer">Trabalho</button>
           <button id="pause-timer">Pausa</button>
           <button id="stop">Parar</button>
       </div>
    </main>

    <script src="./build/bundle.js"></script>
    <h5>Todas as imagens foram retiradas do site <a href="https://wall.alphacoders.com/">wall.alphacoders.com</a> e o audio de <a href="https://freesound.org/">freesound.org/</a></h5>
</body>

</html>
