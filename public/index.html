<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image:url('http://www.4usky.com/data/out/68/164610068-palms-wallpapers.jpg')">
    <main>
       <div class="timeWrap">
           <h1 id="minute">00</h1>
           <h2>Minutos</h2>
       </div>
       <div class="timeWrap">
           <h1 id="second">00</h1>
           <h2>Segundos</h2>
       </div>
    </main>

    <div class="actions">
        <button onclick="doTimer()">Job Timer</button>
        <button onclick="doTimer('pause')">Pause</button>
        <button onclick="stop()">Stop</button>
    </div>

    <script src="whitesound.js"></script>
    <script src="images.js"></script>
    <script src="timer.js"></script>
</body>

</html>
